<!DOCTYPE html> <!--声明文件类型为html-->
<html><!--标签-->
        <head><!--网页标题，描述-->
            <meta charset="utf-8"></meta><!--定义文件编码类型-->
            <title>Home Page</title>
            </head>
            <body><!--网页内容-->
                <h1>Web Studying</h1><!--表示字体大小，粗体-->
                <img src="logo.png" alt="GitHub Logo"></img><!--网页中嵌入图片，src属性为指定图片文件，alt属性为图片无法显示时的代替文字-->
                <h1>中文测试！</h1>
                <h2>BianTi2</h2>
                    <b>Hello World!</b><!--字体加粗-->
                    <u>Hello World!!</u><!--添加下划线-->
                    <hr></hr><!--添加网页分割线-->
                    <hr/><!--标签间没有内容，可是使用缩写-->
                <h3>BianTi3</h3>
                    <ul><!--建立列表-->
                        <li>Google</li><!--列表项目-->
                        <li><a href="https://www.github.com">GitHub</a></li><!--调用超链接-->
                        <li>YouTube</li>
                    </ul>
                <h4>BianTi4</h4>
                <table border="1" width="400" cellpadding="5"><!--制表--><!--border 表格线 width 表格宽度 cdllpadding 表格内容缩进-->
                    <tr><!--定义表格 行-->
                        <td>1</td><!--定义表格 列-->
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>11</td>
                        <td>22</td>
                        <td>33</td>
                    </tr>
                    <tr>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                    </tr>
                </table>
            </body>
</html>
